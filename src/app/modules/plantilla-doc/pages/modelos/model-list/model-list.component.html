<h1 class="text-center">Plantillas</h1>


<div class="accordion" id="accordionPanelsStayOpenExample">
  <div *ngFor="let model of modelos; let i=index" class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse"
        [attr.data-bs-target]="'#panel-'+i" aria-expanded="true" [attr.aria-controls]="'panel-'+i">
        {{ model.tipo }}
      </button>
    </h2>
    <div [id]="'panel-'+i" class="accordion-collapse collapse show">
      <div class="accordion-body">
        <div class="row">
          <div *ngFor="let document of model.documentos" class="col">
            <div class="card text-center mb-3" style="width: 18rem;">
              <div class="card-body">
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
