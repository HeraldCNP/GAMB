<div class="container pt-2">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <div class="row">
            <div class="col-md-10">
              <span class="titulo">
                {{ titulo | uppercase }}
                <p class="fw-bold fa-2x">{{ nuit }}</p>
              </span>
            </div>
          </div>
          <form
            [formGroup]="derivarForm"
            (ngSubmit)="registerSegui()"
            class="mt-0"
          >
            <div class="card p-2">
              <label for="destino" class="mb-0">Destino</label>
              <div class="mb-1">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="destino"
                  formControlName="destino"
                  [(ngModel)]="params"
                  (change)="getSub()"
                  (change)="getUser()"
                >
                  <option selected>---Seleccione Destino---</option>
                  <option *ngFor="let orgs of units">
                    {{ orgs.nombredir }}
                  </option>
                </select>
                <div
                  class="text-danger"
                  *ngIf="
                    derivarForm.get('destino')?.hasError('required') &&
                    derivarForm.get('destino')?.touched
                  "
                >
                  <span>El cargo <strong>es obligatoria</strong></span>
                </div>
              </div>
              <div class="mb-0">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  formControlName="destino"
                  (change)="getUser()"
                >
                  <option selected>{{ params }}</option>
                  <option *ngFor="let cargo of cargos">
                    {{ cargo.nombresubdir }}
                  </option>
                </select>
                <div
                  class="text-danger"
                  *ngIf="
                    derivarForm.get('destino')?.hasError('required') &&
                    derivarForm.get('destino')?.touched
                  "
                >
                  <span>El cargo <strong>es obligatoria</strong></span>
                </div>
              </div>
            </div>
            <p *ngIf="params" class="text-dark text-start ml-3">
              {{ usuario.username }} {{ usuario.surnames }}
            </p>
            <div class="mb-2 mt-1">
              <textarea
                formControlName="detalles"
                class="form-control"
                placeholder="Escriba el detalle de instrucción"
              ></textarea>
              <div
                class="text-danger"
                *ngIf="
                  derivarForm.get('detalles')?.hasError('required') &&
                  derivarForm.get('detalles')?.touched
                "
              >
                <span
                  >Detalle de Instrucción <strong>es obligatoria</strong>
                </span>
              </div>
            </div>
            <div
            *ngIf="mostrarError"
            class="alert alert-dismissible alert-danger"
          >
            <strong>{{ textError | uppercase }}</strong>
          </div>
            <div class="mb-2 d-flex justify-content-around">
              <button
                routerLink="/ruta/office/index"
                class="btn btn-info text-dark"
              >
                CANCELAR
              </button>
              <button
                type="submit"
                [disabled]="derivarForm.invalid"
                class="btn btn-success"
              >
                ACEPTAR
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
