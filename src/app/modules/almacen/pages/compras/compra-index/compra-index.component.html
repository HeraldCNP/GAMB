<div class="container">
  <div class="mt-3">
    <div class="row animated fadeIn fast">
      <div class="col-md-12">
        <div class="card p-3 bg-body rounded">
          <div class="card-body">
            <div class="row my-2">
              <div class="col-md-8">
                <h3 class="card-title">
                  Total de Ingresos ({{ totalIngresos }})
                </h3>
              </div>
              <div class="col-md d-flex justify-content-end">
                <button type="button" class="btn btn-primary btn-sm" (click)="addIngreso()">
                  Nuevo Ingreso
                </button>
              </div>
            </div>
            <input class="form-control" type="search" placeholder="Buscar ingreso" (keyup)="buscar(txtTermino.value)"
              (blur)="buscar('')" #txtTermino />
          </div>
        </div>
      </div>
    </div>
    <div class="row animated fadeIn fast" *ngIf="cargando">
      <div class="col-md-12">
        <div class="alert alert-info text-center">
          <h4 class="alert-heading">Cargando</h4>
          <i class="fas fa-sync-alt fa-spin"></i><br />
          <span>Por favor espere</span>
        </div>
      </div>
    </div>
    <div class="row animated fadeIn fast" *ngIf="!cargando">
      <div class="col-md-12">
        <div class="card shadow">
          <div class="card-body">
            <table class="table table-hover mb-2">
              <thead>
                <tr>
                  <th>Categoria Programatica</th>
                  <th>Concepto</th>
                  <th>Fecha</th>
                  <th>Proveedor</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody class="table-group-divider">
                <tr *ngFor="let ingreso of ingresos.serverResponse; let i = index">
                  <td>{{ ingreso.categoriaProgra }}</td>
                  <td>{{ ingreso.concepto }}</td>
                  <td>{{ ingreso.fecha }}</td>
                  <td>{{ ingreso.idProveedor.compania }}</td>
                  <!-- <td>
                    <div class="form-check form-switch">
                      <span *ngIf="ingreso.estado == '1'">
                        <input class="form-check-input pointer" (change)="changeStatus(ingreso._id, !ingreso.estado)"
                          type="checkbox" [checked]="true" role="switch" id="{{'toogle'+i}}">Activo
                      </span>
                      <span *ngIf="ingreso.estado == '0'">
                        <input class="form-check-input pointer" (change)="changeStatus(ingreso._id, !ingreso.estado)"
                          type="checkbox" [checked]="false" role="switch" id="{{'toogle'+i}}">Inactivo
                      </span>
                    </div>
                  </td> -->
                  <td>
                    <!-- <i class="fas fa-edit ml-3 icono"></i> -->
                    <i class="fas fa-trash-alt ml-3 icono" (click)="borrarIngreso(ingreso._id)"></i>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="text-center" *ngIf="txtTermino.value.length === 0">
              <button (click)="cambiarPagina(-1)" *ngIf="page > 1" class="btn btn-info text-sm">
                <i class="fas fa-chevron-left"></i> Anterior
              </button>
              &nbsp;
              {{ page }} de {{ totalPages }}
              &nbsp;
              <button (click)="cambiarPagina(1)" *ngIf="page < totalPages" class="btn btn-info text-sm">
                Siguiente <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
