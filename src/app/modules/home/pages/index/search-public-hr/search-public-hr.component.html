<div class="container text-center">
  <div class="row mt-2">
    <div class="col-lg-12">
      <div class="section-title text-center animated fadeIn">
        <h2>Seguimiento</h2>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="searchForm">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Ingrese Número de Hoja de Ruta"
            aria-label="Ingrese Número de Hoja de Ruta" aria-describedby="button-addon2" formControlName="termino">
          <button (click)="getHR()" class="btn btn-primary" type="button" id="button-addon2">Buscar</button>
        </div>
      </form>
      <pre>{{ searchForm.value  | json }}</pre>
    </div>
  </div>
</div>
