<div class="page-banner-area photo-4 margin-bottom-80">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-banner-menu">
                    <h2 class="page-banner-title">Noticias</h2>
                    <ul>
                        <li><a class="nav-link" [routerLink]="''">Inicio</a></li>
                        <li [routerLinkActive]="'active'">Categoria</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="blog-area margin-bottom-80">
    <div class="container">
        <div class="row row animated fadeIn">
            <div class="col-lg-9 col-md-8">
                <div class="row">
                    <div class="col-lg-6" *ngFor="let post of posts">
                        <div class="single-blog">
                            <div class="blog-photo">
                                <a href="#"><img src="{{ URL+'/'+post.uri }}" alt="" /></a>
                                <div class="blog-post-date">
                                    <span>13th</span>
                                    <span>{{ post.category }}</span>
                                </div>
                            </div>
                            <div class="blog-brief">
                                <h3>{{ post.title }}</h3>
                                <p>{{ post.subtitle }}</p>
                                <div class="like-comment">
                                    <a href="#"><i class="sp-like"></i>120 like</a>
                                    <a href="#"><i class="sp-comment"></i>60 comment</a>
                                </div>
                                <a class="shop-now" [routerLink]="['/post', post._id]">Leer MÃ¡s</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4">
                <app-aside></app-aside>
                <!-- widget sidebar-banner start -->
                <aside class="widget sidebar-banner margin-mbl">
                    <a href="#"><img src="img/banner/sidebar-1.jpg" alt=""></a>
                </aside>
                <!-- widget sidebar-banner start -->
            </div>
        </div>
    </div>
</div>
