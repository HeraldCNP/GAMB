<!-- BLOG-AREA START -->
<div class="blog-area my-3">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title text-center animated fadeIn">
                    <h2>Noticias</h2>
                </div>
            </div>
        </div>			
        <div class="row animated fadeIn">
            <div *ngFor="let post of posts" class="col-lg-4 col-md-6">
                <div class="single-blog">
                    <div class="blog-photo">
                        <a class="img-fluid" href="#"><img src="{{ URL+'/'+post.uri }}" alt="" /></a>
                        <div class="blog-post-date">
                            <span>15th</span>
                            <span>{{ post.category }}</span>
                        </div>
                    </div>
                    <div class="blog-brief">
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.subtitle }}</p>
                        <!-- <div class="like-comment">
                            <a href="#"><i class="sp-comment"></i>60 comment</a>
                        </div> -->
                        <a class="shop-now" [routerLink]="['/post', post._id]" >Leer Más</a>
                        <a class="shop-now" (click)="getPost(post._id)" >Leer Más</a>
                        <button (click)="getPost(post._id)">ver</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
<!-- BLOG-AREA END -->
