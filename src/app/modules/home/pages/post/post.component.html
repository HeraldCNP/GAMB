<div class="page-banner-area photo-4 margin-bottom-80">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-banner-menu">
                    <h2 class="page-banner-title" *ngIf="post">{{ post.title }}</h2>
                    <ul>
                        <li><a class="nav-link" [routerLink]="''">Inicio</a></li>
                        <li [routerLinkActive]="'active'">Noticia</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="blog-area margin-bottom-80">
    <div class="container" *ngIf="post">		
        <div class="row animated">
            <div class="col-md-6 offset-md-1">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="single-blog">
                            <div class="blog-photo" *ngIf="post.iframe">
                                <div class="ratio ratio-16x9">
                                    <!-- <div class="fb-video" [attr.data-href]="post.iframe" data-width="500"
                                        data-allowfullscreen="true"></div> -->
                                        <iframe width="560" height="315" [attr.src]="post.iframe | domseguro" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
                                </div>
                            </div>
                            <div class="blog-photo" *ngIf="!post.iframe">
                                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="contenedor" *ngFor="let img of post.imgs; first as isFirst">
                                            <div class="carousel-item" data-bs-interval="3000"  [ngClass]="isFirst ? 'active' : ''" >
                                                <img class="img-fluid" src="{{ URL+'/'+img.uri }}" alt="" />
                                              </div>
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                      <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                      <span class="visually-hidden">Next</span>
                                    </button>
                                  </div>
                                <!-- <img class="img-fluid" src="{{ URL+'/'+post.uri }}" alt="" /> -->
                                <div class="blog-post-date">
                                    <span>{{ post.createdAt | date:'longDate' }}</span>
                                    <span>{{ post.category }}</span>
                                </div>
                            </div>
                            <div class="blog-brief">

                                <p class="blog-quote">{{ post.subtitle }}</p>
                                <p [innerHTML]="post.body"></p>
                                <!-- <div class="like-comment">
                                    <a href="#"><i class="sp-like"></i>120 like</a>
                                    <a href="#"><i class="sp-comment"></i>60 comment</a>
                                </div> -->
                            </div>
                        </div>
                        <div class="social-sharing">
                            <!-- <h3>Share this post</h3>
                            <div class="sharing-icon">
                                <a href="#"><i class="sp-facebook"></i></a>
                                <a href="#"><i class="sp-twitter"></i></a>
                                <a href="#"><i class="sp-linkedin"></i></a>
                                <a href="#"><i class="sp-google"></i></a>
                            </div> -->
                        </div>
                        <!-- <div class="author-info">
                            <div class="author-avatar"><img alt="" src="img/author.jpg"></div>
                            <div class="author-description">
                                <h3>About the Author: <a href="#">admin</a></h3>
                                <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>
                            </div>
                        </div>	 -->
								
                    </div>						
                </div>
            </div>
            <div class="col-md-4 offset-md-1">
                <app-aside></app-aside>
            </div>
        </div>
    </div>
</div>
