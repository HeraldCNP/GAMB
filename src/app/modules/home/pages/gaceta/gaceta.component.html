<div class="page-banner-area photo-4 mb-2">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-banner-menu">
                    <h2 class="page-banner-title">Gaceta Oficial</h2>
                    <ul>
                        <li><a class="nav-link" [routerLink]="''">Inicio</a></li>
                        <li [routerLinkActive]="'active'">Gaceta Oficial</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="blog-area margin-bottom-80">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card my-3 p-3 rounded">
                    <div class="card-header rounded">
                        <div class="title my-1  text-center">Gaceta</div>
                        <p>En esta sección usted podrá encontrar Decretos Municipales, Decretos Ediles y Decretos Ejecutivos</p>
                    </div>
                    <div class="card-body">
                        <div class="card">
                            <div class="row m-3">
                                <div class="col-md-8">
                                    <input type="search" placeholder="Buscar Documento" class="form-control" #termino (keyup)="buscar(termino.value)">
                                </div>
                                <div class="col-md-4">
                                    <select class="form-select" #selectTermino (change)="filtrar(selectTermino.value)">
                                        <option value="" selected>Seleccionar Tipo de Documento</option>
                                        <option value="Ley">Ley</option>
                                        <option value="Decreto">Decreto</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6" *ngFor="let gaceta of gacetas.serverResponse">
                                <div class="card shadow">
                                    <div class="d-flex justify-content-around align-items-center">
                                        <div class="mx-2">
                                            <img class="img-fluid" alt="Icono" src="/assets/img/docDownload.png" width="60px">
                                        </div>
                                        <div style="min-width: 400px;">
                                            <h3 class="media-heading" style="padding-top: 0px;border:0px;margin: 0 0 5px 0;font-size:12pt;">
                                                <a style="font-weight: 700" href="{{ URL+'/'+gaceta.uri }}" target="_blank">{{ gaceta.titulo }} {{ gaceta.numero }}</a>
                                                <!-- <span style="font-size:8pt;font-weight:300" class="text-muted ml-4">
                                                    <i class="fas fa-hdd mr-1"></i> 101.70 KB
                                                </span> -->
                                            </h3>
                                            {{ gaceta.detalle }}
                                        </div>
                                        <div>
                                            <a class="btn btn-primary btn-sm" href="{{ URL+'/'+gaceta.uri }}" target="_blank">Descargar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
