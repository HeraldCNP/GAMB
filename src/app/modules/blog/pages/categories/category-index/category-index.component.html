<div class="m-3">
    <div class="row">
        <div class="col-md-7">
          <div class="card shadow p-3 mb-5 bg-body rounded">
            <div class="card-header">
              <h3 class="card-title">Lista de Categorias</h3>
            </div>
            
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
              <table class="table table-hover text-nowrap">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let category of categories.serverResponse">
                    <td>{{ category.category }}</td>
                    <td>
                      <i (click)="onDeleteCategory(category._id)" class="fas fa-trash-alt ml-3 icono"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <div class="col-md-5">

          <div class="card shadow p-3 mb-5 bg-body rounded">
            <div class="card-header">
              <h3 class="card-title">Crear Categoria</h3>
            </div>
            
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
              <form (ngSubmit)="sendFormCategory(categoryForm.value)" [formGroup]="categoryForm">
                <div class="mb-3">
                  <label for="title" class="form-label">Titulo</label>
                  <input type="text" class="form-control" id="title" formControlName="category">
                </div>
                <button [disabled]="categoryForm.invalid" type="submit" class="btn btn-danger">Registrar</button>
              </form>
            </div>
            <!-- /.card-body -->
          </div>
          
          {{ categoryForm.value | json }}
        </div>
    </div>
</div>
