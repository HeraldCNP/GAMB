<div class="m-3">
    <div class="row">
        <div class="col-md-12">
          <div class="card shadow p-3 mb-5 bg-body rounded">
            <div class="card-header">
              <h3 class="card-title">Lista de Posts</h3>
              <div class="card-tools">
                
                <button (click)="addPost()" class="btn btn-primary">Agregar Nuevo</button>  
                <!-- <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-default">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div> -->
              </div>
            </div>
            
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
              <table class="table table-hover text-nowrap">
                <thead>
                  <tr>
                    <th>Titulo</th>
                    <th>Subtitulo</th>
                    <th>Cuerpo</th>
                    <th>Iframe</th>
                    <th>Categoria</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let post of posts">
                    <td>{{ post.title }}</td>
                    <td>{{ post.subtitle }}</td>
                    <td>{{ post.body }}</td>
                    <td>{{ post.iframe }}</td>
                    <td>{{ post.category }}</td>
                    <td><img width="70px" src="{{ URL+'/'+post.uri }}" alt=""></td>
                    <td>
                      <i (click)="onEditPost(post._id)" class="fas fa-edit ml-3 icono"></i>
                      <i (click)="onDeletePost(post._id)" class="fas fa-trash-alt ml-3 icono"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
    </div>
</div>
