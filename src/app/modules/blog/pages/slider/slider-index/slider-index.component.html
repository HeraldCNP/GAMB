<div class="m-3">
    <div class="row">
        <div class="col-md-12">
          <div class="card shadow p-3 mb-5 bg-body rounded">
            <div class="card-header">
              <h3 class="card-title">Lista de Slider</h3>
              <div class="card-tools">
                
                <button (click)="addSlider()" class="btn btn-primary">Agregar Nuevo</button>  
                <!-- <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-default">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div> -->
              </div>
            </div>
            
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
              <table class="table table-hover text-nowrap">
                <thead>
                  <tr>
                    <th>Titulo</th>
                    <th>Detalle</th>
                    <th>Estado</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let slider of sliders.serverResponse; let i = index">
                    <td>{{ slider.titulo }}</td>
                    <td>{{ slider.detalle }}</td>
                    <td>
                      <div class="form-check form-switch">
                        <span *ngIf="slider.estado == '1'">
                          <input class="form-check-input pointer" (change)="changeStatus(slider._id, !slider.estado)"
                            type="checkbox" [checked]="true" role="switch" id="{{'toogle'+i}}">Publicado
  
                        </span>
                        <span *ngIf="slider.estado == '0'">
                          <input class="form-check-input pointer" (change)="changeStatus(slider._id, !slider.estado)"
                            type="checkbox" [checked]="false" role="switch" id="{{'toogle'+i}}">Reservado
                        </span>
                      </div>
                    </td>
                    <td><img width="70px" src="{{ URL+'/'+slider.urislaider }}" alt=""></td>
                    <td>
                      <i (click)="editSlider(slider._id)" class="fas fa-edit ml-3 icono"></i>
                      <i (click)="onDeleteSlider(slider._id)" class="fas fa-trash-alt ml-3 icono"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
    </div>
</div>
