<div class="container">
  <div class="m-3">
    <div class="row justify-content-md-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 bg-body rounded">
          <div class="card-header">
            <h3 class="card-title">Editar Archivo E. Financiero</h3>
          </div>

          <!-- /.card-header -->
          <div class="card-body table-responsive">
            <div class="row">
              <div class="col-md">
                <form (ngSubmit)="editArchivo()" [formGroup]="editForm">

                  <div class="input-group mb-1">
                    <span class="input-group-text izq" id="fojas"><b>Fojas *</b></span>
                    <input id="fojas" class="form-control" type="number" formControlName="fojas" />
                    <div class="form-text" *ngIf="form['fojas'].touched && form['fojas'].invalid">
                      <div *ngIf="
                          form['fojas'].errors &&
                          form['fojas'].errors['required']
                        ">
                        * El fojas es Requerido.
                      </div>
                      <div *ngIf="
                          form['fojas'].errors &&
                          form['fojas'].errors['minlength']
                        ">
                        * El fojas no puede tener menos de 3 caracteres.
                      </div>
                    </div>
                  </div>


                  <div class="input-group mb-1">
                    <span class="input-group-text izq" id="archivo"><b>Archivo </b></span>
                    <input class="form-control ml-1" id="archivo" type="file" name="archivo" id="archivo" accept="archivo/*"
                      formControlName="archivo" (change)="onChange($event)" />
                    <div class="form-text" *ngIf="form['archivo'].touched && form['archivo'].invalid">
                      <div *ngIf="
                          form['archivo'].errors &&
                          form['archivo'].errors['required']
                        ">
                        * El archivo es Requerido.
                      </div>
                    </div>
                    <div class="progress mt-1" *ngIf="progress > 0">
                      <div class="progress-bar bg-danger" role="progressbar" [style.width]="progress + '%'"
                        aria-valuemin="0" aria-valuemax="100">
                        {{ progress + "%" }}
                      </div>
                    </div>
                  </div>

                  <div class="input-group mb-1">
                    <span class="input-group-text izq"><b>Observacion *</b></span>
                    <textarea id="observacion" class="form-control ml-1" type="text"
                      formControlName="observacion"></textarea>
                    <div class="form-text" *ngIf="form['observacion'].touched && form['observacion'].invalid">
                      <div *ngIf="
                          form['observacion'].errors &&
                          form['observacion'].errors['required']
                        ">
                        * El observacion es Requerido.
                      </div>
                      <div *ngIf="
                          form['observacion'].errors &&
                          form['observacion'].errors['minlength']
                        ">
                        * El observacion no puede tener menos de 3 caracteres.
                      </div>
                    </div>
                  </div>


                  <div class="mt-3 d-flex justify-content-around">
                    <button (click)="cancel()" type="reset" class="btn btn-danger">
                      Cancelar
                    </button>
                    <button [disabled]="editForm.invalid" type="submit" class="btn btn-primary">
                      Registrar
                    </button>
                  </div>
                  {{ editForm.value | json }}
                </form>
                <!-- {{ carpetaForm.value | json }} -->
              </div>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</div>
