<div class="body text-center">
  <main class="px-3">
    <img class="mb-4" src="assets/img/logo2.png" alt="" width="120" height="57">
    <h1>Bienvenido: {{ data.username }} {{ data.surnames }}</h1>
    <p class="lead">Desde aquí pódras acceder a los distintos sistemas del Gobierno Autonomo Municipal de Betanzos</p>

    <div class="contenedor">
      <div class="contenedor-cards">
        <div class="contenedor-card-item">
          <div class="card-header">
            <h2>Sistema Hoja de Ruta</h2>
          </div>
          <div class="contenedor-card-item-wrapper">
            <a routerLink="/ruta">
              <img src="assets/img/private/hojaRuta.jpg" alt="">
              <div class="contenedor-info">
                <div class="info">
                  <p class="titulo">Ingresar</p>
                </div>
                <div class="fondo"></div>
              </div>
            </a>
          </div>
        </div>
        <div class="contenedor-card-item" *ngIf="
        (data && data.roles === 'SUPER_ADMIN')
      ">
          <div class="card-header">
            <h2>Sistema Blog</h2>
          </div>
          <div class="contenedor-card-item-wrapper">
            <a routerLink="/blog">
              <img src="assets/img/private/blog.jpg" alt="">
              <div class="contenedor-info">
                <div class="info">
                  <p class="titulo">Ingresar</p>
                </div>
                <div class="fondo"></div>
              </div>
            </a>
          </div>
        </div>
        <div class="contenedor-card-item" *ngIf="
        (data && data.roles === 'SUPER_ADMIN')
      ">
          <div class="card-header">
            <h2>Sistema Usuarios</h2>
          </div>
          <div class="contenedor-card-item-wrapper">
            <a routerLink="/auth">
              <img src="assets/img/private/usuarios.jpg" alt="">
              <div class="contenedor-info">
                <div class="info">
                  <p class="titulo">Ingresar</p>
                </div>
                <div class="fondo"></div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
