

  <div class="body text-center">
    
    <main class="form-signin w-100 m-auto">
        <form (ngSubmit)="sendLogin()" [formGroup]="formLogin">
            <img class="mb-4" src="../../../../../assets/img/logo2.png" alt="" width="120" height="57">
            <h1 class="h3 mb-3 fw-normal">Iniciar Sesion</h1>

            <div class="form-floating">
            <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Correo Electronico</label>
            </div>
            <div class="form-floating">
            <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contrase√±a</label>
            </div>
            <div class="checkbox mb-3">
            <!-- <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label> -->
            </div>
            <button [disabled]="formLogin.invalid" class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </form>
    </main>


    
  </div>
