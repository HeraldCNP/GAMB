<div class="m-3">
    <div class="row">
      <div class="col-md-7">
        <div class="card shadow p-3 mb-5 bg-body rounded">
          <div class="card-header">
            <h3 class="card-title">Lista de Cargos de la unidad {{ charge.nombredir }} </h3>
          </div>
  
          <!-- /.card-header -->
          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Archivo Oficina</th>
                </tr>
              </thead>
              <tbody>
                  
                <tr *ngFor="let char of charge.subdirecciones">
                  <td>{{ char.nombresubdir }}</td>
                  <td>{{ char.archivofi }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <div class="col-md-5">
  
        <div class="card shadow p-3 mb-5 bg-body rounded">
          <div class="card-header">
            <h3 class="card-title">Crear Cargo</h3>
          </div>
  
          <!-- /.card-header -->
          <div class="card-body table-responsive p-0">
              
            <form (ngSubmit)="sendFormCharge(chargeForm.value, unitId)" [formGroup]="chargeForm">
              <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="Nombre" formControlName="nombresubdir" placeholder="Nombre de la Unidad">
              </div>
              
              <button [disabled]="chargeForm.invalid" type="submit" class="btn btn-danger">Registrar</button>
            </form>
          </div>
          <!-- /.card-body -->
        </div>
  
        {{ chargeForm.value | json }}
      </div>
    </div>
  </div>
